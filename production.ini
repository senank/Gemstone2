###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:gemstone2]
use = egg:gemstone2

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# sqlalchemy.url = ${"DATABASE_URL"}

retry.attempts = 3
gemstone2.secret = real-98zd

mail.host = ${HOST}
mail.username = os.path.expandvars(settings.get('USERNAME'))
mail.password = os.path.expandvars(settings.get('PASSWORD'))
mail.port = 587
mail.tls = True

[pshell]
setup = gemstone2.pshell.setup

###
# wsgi server configuration
###

[alembic]
# path to migration scripts
script_location = gemstone2/alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s
# file_template = %%(rev)s_%%(slug)s

[server:main]
use = egg:waitress#main
listen = *:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, gemstone2, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_gemstone2]
level = WARN
handlers =
qualname = gemstone2

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
